<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/navbar.css" type="text/css" rel="stylesheet">
</head>
    <body>
        <nav class="navbar navbar-expand-lg custom-navbar">
            <div class="container-fluid container">
                <a class="navbar-brand user-home-page-username-display-in-navbar" href=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav nav nav-pills ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="user_home_page.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="view_documents_page.html">View all Documents</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="" id="logout">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
       
        <div class="container">
            <div class="row m-3">
              <div class="col-12 row mb-5 align-items-center justify-content-center">
                <div id="upload-document-form-wrapper" class="col-lg-7 col-md-10 col-12 my-3 p-md-5 p-3 border border-2 rounded shadow">
                  <h2 class="text-center mb-4">Upload New Document</h2>
          
                  <form action="" id="document-upload-form">
                    <!-- Document Name -->
                    <div class="mb-4">
                      <label for="document-name" class="form-label">Enter name of the document</label>
                      <input type="text" class="form-control" id="document-name" placeholder="e.g., Aadhaar Front Side">
                    </div>
          
                    <!-- Document Type -->
                    <div class="mb-4">
                      <label for="type-of-document" class="form-label">Select the type of the document</label>
                      <select class="form-select" id="type-of-document">
                        <option selected>Select the type of document</option>
                        <option value="1">Aadhaar card</option>
                        <option value="2">Arms license</option>
                        <option value="3">Bank passbook</option>
                        <option value="4">Bank statements</option>
                        <option value="5">Birth certificate</option>
                        <option value="6">Domicile certificate</option>
                        <option value="7">Driving License</option>
                        <option value="8">Educational certificate</option>
                        <option value="9">Electors photo identity card</option>
                        <option value="10">Electricity bill</option>
                        <option value="11">Gazetted officer issued documents</option>
                        <option value="12">Gas connection details</option>
                        <option value="13">Letter from employer</option>
                        <option value="14">Marriage certificate</option>
                        <option value="15">MNREGA Job card</option>
                        <option value="16">PAN card</option>
                        <option value="17">Passport</option>
                        <option value="18">Pension card</option>
                        <option value="19">Photo credit card</option>
                        <option value="20">Rent agreement</option>
                        <option value="21">Ration card</option>
                        <option value="22">Tax card</option>
                        <option value="23">Telephone bill</option>
                        <option value="24">Voter ID</option>
                      </select>
                    </div>
          
                    <!-- File Upload -->
                    <div class="mb-4">
                      <label for="document-upload" class="form-label">Upload your document</label>
                      <input type="file" class="form-control" id="document-upload" name="document" accept="application/pdf, image/*">
                    </div>
          
                    <!-- Submit Button -->
                    <div class="d-grid">
                      <button type="submit" id="document-upload-page-submit" class="btn btn-primary btn-lg">
                        Submit
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          
    </body>
</html>
