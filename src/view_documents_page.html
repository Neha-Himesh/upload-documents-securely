<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>View Documents</title>
        <style>
            .modal {
                display: none; 
                position: fixed; 
                z-index: 1000; 
                padding-top: 100px; 
                left: 0;
                top: 0;
                width: 100%; 
                height: 100%; 
                overflow: auto; 
                background-color: rgba(0,0,0,0.4); 
            }

            .modal-content {
                background-color: #fff;
                margin: auto;
                padding: 20px;
                border-radius: 10px;
                width: 300px;
                text-align: center;
                position: relative;
            }

            .close {
                color: #aaa;
                position: absolute;
                top: 8px;
                right: 15px;
                font-size: 24px;
                font-weight: bold;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div id="documents-list"></div>
        <div class="modal fade" id="view-documents-page-share-modal" tabindex="-1" aria-labelledby="view-documents-page-share-modal-label" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content text-center">
                <div class="modal-header">
                  <h5 class="modal-title" id="view-documents-page-share-modal-label">Share Document</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <button id="view-documents-page-copy-link-button" class="btn btn-outline-secondary mb-2 w-100">ðŸ“Ž Copy Link</button><br>
                  <a id="view-documents-page-whatsapp-share-button" href="#" target="_blank" class="btn btn-outline-success mb-2 w-100">ðŸ’¬ WhatsApp</a><br>
                  <a id="view-documents-page-email-share-button" href="#" class="btn btn-outline-primary w-100">ðŸ“§ Email</a>
                </div>
              </div>
            </div>
        </div>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <!-- <script src="view_documents_page.bundle.js"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
