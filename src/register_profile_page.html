<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Complete Your Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Your CSS for background and styling -->
    <link href="/css/home_page.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row m-3">
            <div class="col-12 row mb-5 align-items-center justify-content-center">
                <div id="message" class="col-lg-7 col-md-10 col-12 my-3 p-md-5 p-3">
                    
                    <p id="load" class="fs-3 p-3 m-3 text-center">You're almost there!</p> 
                    <h1 class="p-3 text-center">Complete Your Profile</h1>
                    <h2 class="p-3 fs-4 text-center">Enter your name and email to finish registration</h2>

                    <form id="register-page-form">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name:</label>
                            <input type="text" id="name" class="form-control p-3" required style="font-size: 20px;">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" id="email" class="form-control p-3" required style="font-size: 20px;">
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg w-100 mt-3">Save Profile</button>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <script src="register_profile_page.bundle.js" type="module"></script>
</body>
</html>
