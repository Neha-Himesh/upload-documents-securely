<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="/css/user_home_page.css" type="text/css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid container">
                <a class="navbar-brand user-home-page-username-display" href="#"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav nav nav-pills ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="Logout">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <h1 class="text-center mb-4 pb-4 mt-3">
                Hi <div class="user-home-page-username-display"></div>, Welcome to Secure Docs App!!
            </h1>
            <div class="row mx-0 px-0 ">
                <div class="col-3 d-flex flex-column gap-5">
                    <div class="row mb-5" >
                        <div class="p-5 border border-round-right set-background-color secure-document-options" onclick="window.location.href='upload_page.html'" style="cursor: pointer;">
                            <div class="row mt-2">
                                <div class="col-6 offset-4">
                                    <img src="images/add_icon.png" width="50%">
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col-12">
                                    <p class="fs-5 text-center"> Upload new document </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="p-5 border border-round-right set-background-color secure-document-options" onclick="window.location.href='view_documents_page.html'" style="cursor: pointer;">
                            <div class="row mt-2">
                                <div class="col-6 offset-4">
                                    <img src="images/edit_icon.png" width="50%">
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col-12">
                                    <p class="fs-5 text-center"> Edit existing document </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <img src="images/documents_image_3.jpg" class="w-100">
                </div>
                <div class="col-3 d-flex flex-column gap-5">
                    <div class="row mb-5 ">
                        <div class="p-5 border border-round-left set-background-color secure-document-options">
                            <div class="row mt-2">
                                <div class="col-6 offset-4">
                                    <img src="images/view_document_icon.png" width="50%">
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col-12">
                                    <p class="fs-5 text-center"> View all the documents </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="p-5 border border-round-left set-background-color secure-document-options">
                            <div class="row mt-2">
                                <div class="col-6 offset-4">
                                    <img src="images/share_icon.png" width="50%">
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col-12">
                                    <p class="fs-5 text-center"> Share the documents </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- <script src="user_home_page.bundle.js" type="module" ></script> -->
    </body>
</html>
