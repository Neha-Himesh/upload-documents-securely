<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="container m-5">
            <div class="row mx-0 px-0">
                <div class="col-3 border-end p-0">
                    <div class="list-group p-0 m-0 mt-5 pt-5">
                        <h4 class="px-3 py-4 mb-0 border" id="user-home-page-username-display"> Loading ...</h4>
                        <!-- <h5 class="p-3 mb-3 text-center"> Table Of Contents</h5> -->
                        <a href="#" class="list-group-item list-group-item-action active p-4 border-0" aria-current="true">
                          Main Page
                        </a>
                        <a href="#" class="list-group-item list-group-item-action p-4"> Tutorial </a>
                        <a href="#" class="list-group-item list-group-item-action p-4">Help</a>
                        <a href="#" class="list-group-item list-group-item-action p-4">FAQ's</a>
                        <a href="#" class="list-group-item list-group-item-action p-4">Profile Settings</a>
                        <a href="#" class="list-group-item list-group-item-action p-4">Logout</a>
                      </div>
                </div>
                <div class="col-9">
                    <h1 class="text-center mb-4 pb-4">
                        Welcome to Secure Docs App!!
                    </h1>
                    <div class="row justify-content-center mb-5">
                        <div class="col-8">
                            <div class="input-group w-100">
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Search documents..."
                                    aria-label="Search"
                                    id="searchInput"
                                />
                                <button class="btn btn-primary" id="searchBtn">Search</button>
                            </div>
                        </div>
                    </div>
                    <div class="row gap-3">
                        <div class="row gap-5 mb-5">
                            <div class="col-3 p-5 border offset-3" onclick="window.location.href='upload_page.html'" style="cursor: pointer;">
                                <div class="row mt-2">
                                    <div class="col-6 offset-4">
                                        <img src="images/add_icon.png" width="50%">
                                    </div>
                                </div>
                                <div class="row mt-4">
                                    <div class="col-12">
                                        <p class="fs-5 text-center"> Upload new document </p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-3 p-5 border" onclick="window.location.href='view_documents_page.html'" style="cursor: pointer;">
                                <div class="row mt-2">
                                    <div class="col-6 offset-4">
                                        <img src="images/edit_icon.png" width="50%">
                                    </div>
                                </div>
                                <div class="row mt-4">
                                    <div class="col-12">
                                        <p class="fs-5 text-center"> Edit existing document </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row gap-5" onclick="window.location.href='view_documents_page.html'" style="cursor: pointer;">
                            <div class="col-3 p-5 border offset-3">
                                <div class="row mt-2">
                                    <div class="col-6 offset-4">
                                        <img src="images/view_document_icon.png" width="50%">
                                    </div>
                                </div>
                                <div class="row mt-4">
                                    <div class="col-12">
                                        <p class="fs-5 text-center"> View all the documents </p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-3 p-5 border">
                                <div class="row mt-2">
                                    <div class="col-6 offset-4">
                                        <img src="images/share_icon.png" width="50%">
                                    </div>
                                </div>
                                <div class="row mt-4">
                                    <div class="col-12">
                                        <p class="fs-5 text-center"> Share the documents </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="user_home_page.bundle.js" type="module" ></script>
    </body>
</html>
