<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div class="container m-5">
            <h1 class="text-center mb-4 pb-4">
                Welcome to Secure Docs App!!
            </h1>
            <div class="row justify-content-center mb-5">
                <div class="col-md-6">
                    <div class="input-group w-100">
                        <input
                            type="text"
                            class="form-control"
                            placeholder="Search documents..."
                            aria-label="Search"
                            id="searchInput"
                        />
                        <button class="btn btn-primary" id="searchBtn">Search</button>
                    </div>
                </div>
            </div>
            <div class="row gap-3">
                <div class="row gap-5 mb-5">
                    <div class="col-3 p-5 border offset-3">
                        <p> Upload new document + </p>
                    </div>
                    <div class="col-3 p-5 border">
                        <p> Edit Existing document </p>
                    </div>
                </div>
                <div class="row gap-5">
                    <div class="col-3 p-5 border offset-3">
                        <p> View all the documents </p>
                    </div>
                    <div class="col-3 p-5 border ">
                        <p> Share the documents </p>
                    </div>
                </div>
              
            </div>
        </div>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    </body>
</html>
