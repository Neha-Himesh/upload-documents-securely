<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta tags for character encoding and responsiveness -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Title of the document -->
        <title>Document</title>
        
        <!-- Bootstrap CSS for styling -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
        
        <!-- Custom CSS for user home page -->
        <link href="/css/user_home_page.css" type="text/css" rel="stylesheet">
        
        <!-- Custom CSS for navbar -->
        <link href="/css/navbar.css" type="text/css" rel="stylesheet">
        
        <!-- Animate.css for animations -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    </head>
    <body>
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg custom-navbar">
            <div class="container-fluid container">
                <!-- Logo/Brand name (empty link for now) -->
                <a class="navbar-brand user-home-page-username-display-in-navbar" href=""></a>
                
                <!-- Toggler button for mobile view -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <!-- Navbar items -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav nav nav-pills ms-auto">
                        <!-- Home link -->
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="user_home_page.html">Home</a>
                        </li>
                        <!-- View Documents link -->
                        <li class="nav-item">
                            <a class="nav-link" href="view_documents_page.html">View all Documents</a>
                        </li>
                        <!-- Logout link -->
                        <li class="nav-item">
                            <a class="nav-link" href="" id="logout">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <!-- Main container for the user home page -->
        <div class="container" id="user-home-page">
            <!-- Welcome message with username placeholder -->
            <h1 class="text-center mb-4 pb-4 mt-3">
                <div class="user-home-page-username-display-in-welcome-element"></div> Welcome to Secure Docs App!!
            </h1>
            
            <!-- Row with three columns -->
            <div class="row mx-0 px-0 ">
                <!-- Left column with options to upload or edit documents -->
                <div class="col-lg-3 col-12 d-flex flex-column gap-5">
                    <!-- Upload new document option -->
                    <div class="row mb-5">
                        <div class="p-5 border border-round-right set-background-color secure-document-options" onclick="window.location.href='upload_page.html'" style="cursor: pointer;">
                            <div class="row mt-2">
                                <div class="col-6 offset-4">
                                    <img src="images/add_icon.png" width="50%">
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col-12">
                                    <p class="fs-5 text-center"> Upload new document </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Edit existing document option -->
                    <div class="row mt-5">
                        <div class="p-5 border border-round-right set-background-color secure-document-options" onclick="window.location.href='view_documents_page.html'" style="cursor: pointer;">
                            <div class="row mt-2">
                                <div class="col-6 offset-4">
                                    <img src="images/edit_icon.png" width="50%">
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col-12">
                                    <p class="fs-5 text-center"> Edit existing document </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Center column with a document-related image -->
                <div class="col-lg-6 col-12 ">
                    <img src="images/documents_image_3.jpg" class="w-100">
                </div>
                
                <!-- Right column with options to view or share documents -->
                <div class="col-lg-3 col-12 d-flex flex-column gap-5">
                    <!-- View all documents option -->
                    <div class="row mb-5">
                        <div class="p-5 border border-round-left set-background-color secure-document-options" onclick="window.location.href='view_documents_page.html'" style="cursor: pointer;">
                            <div class="row mt-2">
                                <div class="col-6 offset-4">
                                    <img src="images/view_document_icon.png" width="50%">
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col-12">
                                    <p class="fs-5 text-center"> View all the documents </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Share documents option -->
                    <div class="row mt-5">
                        <div class="p-5 border border-round-left set-background-color secure-document-options" onclick="window.location.href='view_documents_page.html'" style="cursor: pointer;">
                            <div class="row mt-2">
                                <div class="col-6 offset-4">
                                    <img src="images/share_icon.png" width="50%">
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col-12">
                                    <p class="fs-5 text-center"> Share the documents </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- JavaScript bundle for the home page -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="user_home_page.bundle.js" type="module"></script>
    </body>
</html>
