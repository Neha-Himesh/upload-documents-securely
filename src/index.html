<!DOCTYPE html>
<html>
    <head>
        <!-- Character encoding for the document to support a wide range of characters -->
    	<meta charset="utf-8">

        <!-- Viewport meta tag for responsiveness, adjusting the page based on the device's screen size -->
    	<meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Page title displayed in the browser tab -->
    	<title>Login | Secure Document Upload</title>

        <!-- Link to the custom CSS file for the login page -->
    	<link href="/css/index.css" type="text/css" rel="stylesheet">

        <!-- Link to Bootstrap 5 CSS for styling and responsive layout -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    </head>
    <body>
        <!-- Container for the login page content -->
        <div class="container" id="login">

            <!-- Header title welcoming users to the Secure Document Application -->
            <h1 class="text-center fs-1 font-weight-1000 m-4"> Welcome to Secure Document Application</h1>

            <div class="row m-3">
                <!-- Center-aligned content for the login instructions and form -->
                <div class="col-12 row mb-5 align-items-center justify-content-center">

                    <!-- Message section where login instructions are displayed -->
                    <div id="message" class="col-lg-7 col-md-10 col-12 my-3 p-md-5 p-3">

                        <!-- Informational text displaying a brief intro and the next steps for the user -->
                        <p id="load" class="fs-3 p-3 m-3 text-center">Just one step away from accessing or uploading important documents&hellip;</p> 

                        <!-- Main heading telling users to log in -->
                        <h1 class="p-3 text-center">Please login to continue</h1>

                        <!-- Subheading explaining the registration process for new users -->
                        <h2 class="p-3 fs-4"> If new user, you are required to enter name and email post OTP verification in the register page </h2>

                        <!-- Instructions for using phone number to generate OTP for login -->
                        <p class="p-3 fs-3">Use your phone number to generate OTP and verify the same to login</p>

                        <!-- Phone number input field and OTP button -->
                        <div class="row">
                            <div class="col-md-8 col-12">
                                <!-- Input field for phone number with placeholder and styling -->
                                <input type="text" id="phone" placeholder="+91XXXXXXXXXX" class="m-3 p-2 ms-0 w-100" style="font-size: 25px;">
                            </div>
                            <div class="col-md-4 col-8">
                                <div class="row">
                                    <!-- reCAPTCHA container for bot protection -->
                                    <div id="recaptcha-container"></div>
                                    <div>
                                        <!-- Button to send OTP after entering phone number -->
                                        <button id="send-otp-button" class="btn btn-primary m-3 p-2 ms-0 btn-lg w-md-75 w-100">Send OTP</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- OTP input field and verify button -->
                        <div class="row">
                            <div class="col-md-8 col-12">
                                <!-- Input field for OTP -->
                                <input type="text" id="otp" placeholder="Enter OTP" class="p-2 m-3 ms-0 w-100" style="font-size: 25px;">
                            </div>
                            <div class="col-md-4 col-8">
                                <!-- Button to verify the entered OTP -->
                                <button id="verify-otp-button" class="btn btn-primary p-2 m-3 ms-0 btn-lg w-lg-75 w-100">Verify OTP</button>
                            </div>
                        </div>

                    </div>
                        
                </div>
            </div>
        </div>
        
        <!-- Commented out JavaScript files for later use -->
        <!-- <script src="index.bundle.js" type="module"> </script> -->
        <!-- <script src="src/index.js" type="module"></script> -->
    </body>
</html>
